# Configuration SLURM pour les jobs Snakemake

# Configuration par défaut
__default__:
  name: "aphid_{rule}"
  cpus: 1
  mem: "4G" 
  time: "1:00:00"
  output: "logs/{rule}_{wildcards}.out"
  error: "logs/{rule}_{wildcards}.err"

# Configuration spécifique par règle
or_annotation:
  name: "or_annot_{wildcards.sample}"
  cpus: 50
  mem: "20G"
  time: "24:00:00"
  output: "logs/or_annotation_{wildcards.sample}.out"
  error: "logs/or_annotation_{wildcards.sample}.err"

gr1_annotation:
  name: "gr1_annot_{wildcards.sample}"
